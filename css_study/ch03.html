<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box {
            margin-top: 400px;
            position: relative; /* relative = 순서대로 가기 위해 사용 */
            border: 1px solid #222;
            width: 800px;
            height: 1200px;
        }

        .box {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .sub-box4 {
            position: relative;
            right: 10px;
            bottom: 10px;
        }

        .sub-box3 {
            /* absolute = 부모도 position 필요 -> static이면 무시 */
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .sub-box2 {
            position: fixed; /* 스크롤 해도 고정  */
            left: 0;
            top: 0;
        }

        .sub-box1 {
            position: sticky;
            top: 300px;
            right: 10px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="box sub-box1"></div>
        <div class="box sub-box2"></div>
        <div class="box sub-box3"></div>
        <div class="box sub-box4"></div>
    </div>
</body>
</html>
