<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 엔터를 칠때 옆 input으로 넘어가서 정보 다 입력하고 엔터치면 정보나오게 -->
    <input type="text"  class="text-input" placeholder="username">
    <input type="text"  class="text-input" placeholder="password">
    <input type="text"  class="text-input" placeholder="name">
    <input type="text"  class="text-input" placeholder="email">

    <ul>
        <li class="preview-datas">username : </li>
        <li class="preview-datas">password : </li>
        <li class="preview-datas">name : </li>
        <li class="preview-datas">email :</li>
    </ul>

    <script>
        const inputUser = document.querySelectorAll(".text-input");

        for(let i = 0; i < inputUser.length; i++) {
            inputUser[i].onkeyup = (e) => {
                if(e.keyCode === 13) {
                    inputUser[i + 1].focus();
                }
             }
        }

        inputUser[3].onkeyup = (e) => {
            if(e.keyCode === 13) {

                for(let input of inputUser) { // input창이 비었는지 확인
                    if(input.value.length === 0) { // input에 아무것도 값이 입력 되지 않았으면
                        input.focus(); // 비어있는 input창으로 이동
                        return;
                    }
                }

                const previewDatas = document.querySelectorAll(".preview-datas")
                for(let i = 0; i < previewDatas.length; i++) {
                    previewDatas[i].innerHTML += inputUser[i].value;
                }
            }
        }


    </script>
</body>
</html>
